{% extends "base.html" %}

{% block content %}
<div style="color: red;">{{ config }}</div>    
<hr>
<h1>Routes</h1>
{% for route in routes %}
<div>
    <p>{{ route }}</p>
</div>
{% endfor %}
<hr>
<h1>Invoices</h1>
{% for invoice in invoices %}
<div>
    <p>{{ invoice }}</p>
</div>
{% endfor %}

{% endblock %}
